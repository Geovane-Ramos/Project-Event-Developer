<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS da Projeto-->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Fonte do Projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/arquivo-html.png" type="image/x-icon">
    <title>EventDeveloper</title>
</head>

<body>
    <header id="areaContainer">
        <div id="areaText">
            <h2>EventDeveloper</h2>
            <p class="descricaoEvento">
                Um evento para mostrar novos horizontes na Programação Web.
            </p>
            <p>Data do evento:</p>
            <p class="dataEvento">Quinta-Feira, 19 de Maio, a partir das 15h.</p>
        </div>
        <div id="areaCadastro">
            <p>Preencha o formulário para receber os detalhes do evento</p>
            <form>
                <div class="areaFormulario">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="areaFormulario">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="areaFormulario">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Número de whatsapp">
                </div>
                <div class="areaFormulario">
                    <label for="interest">Principal interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="FullStack">FullStack</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
            </form>
        </div>
    </header>
</body>

</html>
